<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mobile UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans text-sm overflow-hidden">

  <!-- Container -->
  <div class="max-w-md mx-auto h-screen flex flex-col">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-800">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-full bg-white"></div>
        <h1 class="text-base font-bold">11 Stories</h1>
      </div>
      <div class="flex items-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16h.01M12 16h.01M16 16h.01M9 20h6a2 2 0 002-2v-2a9 9 0 10-10 0v2a2 2 0 002 2z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405M15 17v-3a4 4 0 10-8 0v3m4-3v6"/>
        </svg>
      </div>
    </div>

    <!-- Birthday Bar -->
    <div class="bg-gray-800 text-gray-300 px-4 py-2 text-xs flex justify-between items-center">
      <span>Add your birthday! ðŸŽ‚</span>
      <button class="text-gray-400 text-xs">âœ•</button>
    </div>

    <!-- Chat List Scrollable -->
    <div class="flex-1 overflow-y-auto divide-y divide-gray-800">
      <!-- Each Chat Item -->
      <div class="flex items-center p-3 hover:bg-gray-800">
        <img src="https://i.pravatar.cc/40" alt="avatar" class="w-10 h-10 rounded-full mr-3">
        <div class="flex-1">
          <div class="flex justify-between">
            <span class="font-semibold text-sm">Esta</span>
            <span class="text-xs text-gray-400">10:29 PM</span>
          </div>
          <p class="text-gray-400 text-xs truncate">Mzima labda wewe</p>
        </div>
      </div>

      <!-- Sample Chat Entry (repeat or loop dynamically) -->
      <div class="flex items-center p-3 hover:bg-gray-800">
        <div class="w-10 h-10 bg-pink-500 rounded-full flex items-center justify-center text-white text-sm font-bold mr-3">DA</div>
        <div class="flex-1">
          <div class="flex justify-between">
            <span class="font-semibold text-sm">Deleted Account</span>
            <span class="text-xs text-gray-400">Fri</span>
          </div>
          <p class="text-gray-400 text-xs truncate">Deleted Account joined Telegram!</p>
        </div>
        <span class="bg-blue-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center ml-2">1</span>
      </div>

      <!-- Add more entries below -->
    </div>

    <!-- Floating Buttons -->
    <div class="fixed bottom-4 right-4 space-y-3">
      <button class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 11l3.536 3.536m2.829-2.829a4 4 0 10-5.657 5.657l4.243 4.243a8 8 0 1011.314-11.314l-4.243-4.243a4 4 0 00-5.657 0z"/>
        </svg>
      </button>
      <button class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16c0 .553.447 1 1 1h14c.553 0 1-.447 1-1V4c0-.553-.447-1-1-1H5c-.553 0-1 .447-1 1zm4 8h8m-4-4v8"/>
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
